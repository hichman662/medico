<ion-header>

    <ion-toolbar>

        <ion-buttons slot="start">

            <ion-back-button text="{{ 'SETTINGS.return' | translate }}" defaultHref="/scenarios" icon="chevron-back-outline"></ion-back-button>
        </ion-buttons>
        <ion-buttons slot="end">

            <ion-button>
            </ion-button>
        </ion-buttons>

    </ion-toolbar>
    <ion-row>
        <ion-col size="4" class="ion-align-self-start">

        </ion-col>
        <ion-col size="4" class="ion-align-self-center">
            <ion-card color="transparent" class="deviceTemplate-card">
                <ion-img src='assets/icon/settings.png'></ion-img>

            </ion-card>
        </ion-col>
        <ion-col size="4" class="ion-align-self-end">
        </ion-col>

    </ion-row>
    <ion-row>
        <ion-col size="1" class="ion-align-self-start">

        </ion-col>
        <ion-col size="10" class="ion-align-self-center">

            <ion-list-header>
                <ion-label class="text-top">{{ 'SETTINGS.title' | translate }} </ion-label>

            </ion-list-header>

        </ion-col>
        <ion-col size="1" class="ion-align-self-end">

        </ion-col>

    </ion-row>

</ion-header>
<ion-content>

    <ion-list>
        <ion-item>
            <ion-label>{{ 'SETTINGS.language' | translate }}</ion-label>
            <ion-select placeholder="{{ 'SETTINGS.selectOne' | translate }} " [(ngModel)]="selectedLanguage" (ionChange)="languageChanged()">
                <ion-select-option value="en">{{ 'SETTINGS.english' | translate }}</ion-select-option>
                <ion-select-option value="es">{{ 'SETTINGS.spanish' | translate }}</ion-select-option>
            </ion-select>
        </ion-item>
    </ion-list>

</ion-content>
